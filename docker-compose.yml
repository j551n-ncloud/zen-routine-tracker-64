
version: '3.8'

services:
  app:
    build: .
    ports:
      - "89:8080"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.node.json:/app/tsconfig.node.json
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./postcss.config.js:/app/postcss.config.js
      # Don't mount node_modules from host to container
    environment:
      - NODE_ENV=production
      - VITE_BASE_URL=/
      - VITE_MARIADB_API_URL=/api
    restart: unless-stopped
    networks:
      - zentracker_network
    depends_on:
      - mariadb-api
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mariadb:
    build:
      context: .
      dockerfile: Dockerfile.mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=zentracker
      - MYSQL_USER=zentracker
      - MYSQL_PASSWORD=zentracker
    # No port exposure to keep it internal only
    networks:
      - zentracker_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  mariadb-api:
    build:
      context: .
      dockerfile: Dockerfile.mariadb-api
    volumes:
      - ./mariadb-api:/app
    # No port exposure to keep it internal only
    environment:
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=zentracker
      - DB_PASSWORD=zentracker
      - DB_NAME=zentracker
    networks:
      - zentracker_network
    restart: unless-stopped
    depends_on:
      - mariadb

networks:
  zentracker_network:

volumes:
  mariadb_data:
